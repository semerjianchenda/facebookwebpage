<!DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8" lang="en">
        <link rel="stylesheet" href="main.css">
        <title>facebook</title>

    <body>
        <main>
        <section class="left">
            <h1>facebook</h1>
            <span class="info">Connect with friends and the world around you on Facebook.</span>
        </section>
        <section class="right">
            <section class="logIn">
            <form action="text">
